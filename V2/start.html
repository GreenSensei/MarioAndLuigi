<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario and Luigi's Pizzeria</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" href="mariologo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mainpage">
        <div class="image-container">
            <img class="mariobackground" src="mario_background.png">
        </div>
        <div class="overlay-content2">
            <img class="logo2" src="mariologo.png">
            <p class="prompt">Where will you be <br>eating today?</p>
            <div class="optionscontainer">
                <button class="option1container" onclick="window.location.href='menu.html';">
                    <div class="image1container">
                        <img class="image1" src="eatin2.png">
                    </div>
                    <div class="text1container">
                        <p class="containertext">Eat In</p>
                    </div>
                </button>
                <button class="option1container" onclick="window.location.href='menutakeout.html';">
                    <div class="image2container">
                        <img class="image2" src="takeout.png">
                    </div>
                    <div class="text2container">
                        <p class="containertext">Take Out</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
