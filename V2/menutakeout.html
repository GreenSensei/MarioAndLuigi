<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mario and Luigi's Pizzeria</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="icon" href="mariologo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="app.js"></script>
    <div class="mainpage">
        <div class="overlay-content3">
            <div class="section1">
                <div class="topnav">
                    <img class="minilogo" src="mariologo.png">
                </div>
                <div class="toptext">
                    <p class="greeting"><b>Ciao,</b> <br>How are you?</p>
                </div>
                <div class="menuitems">
                    <button class="option2container">
                        <img class="pizzaimage" src="cheesepizza.png">
                        <p class="pizzatitle">Margherita Pizza</p>
                        <p>€9,99</p>
                    </button>
                    <button class="option2container">
                        <img class="pizzaimage" src="salamipizza.png">
                        <p class="pizzatitle">Salami Pizza</p>
                        <p>€10,99</p>
                    </button>
                    <button class="option2container">
                        <img class="pizzaimage" src="hawaiipizza.png">
                        <p class="pizzatitle">Hawaii Pizza</p>
                        <p>€11,99</p>
                    </button>
                    <button class="option2container">
                        <img class="pizzaimage" src="bbqmeatloverspizza.png">
                        <p class="pizzatitle">Meatlovers Pizza</p>
                        <p>€12,99</p>
                    </button>
                    <button class="option2container">
                        <img class="pizzaimage" src="pepperonipizza.png">
                        <p class="pizzatitle">Pepperoni Pizza</p>
                        <p>€10,99</p>
                    </button>
                    <button class="option2container">
                        <img class="pizzaimage" src="veggiedeluxepizza.png">
                        <p class="pizzatitle">Veggie Pizza</p>
                        <p>€12,99</p>
                    </button>
                </div>
                <div class="goback">
                    <button class="back" onclick="window.location.href='start.html';">Back</button>
                </div>
            </div>
            <div class="section2">
                <div class="orderdescription">
                    <p class="ordertext">My<br>Order</p>
                    <p class="subtitle">Take Out</p>
                </div>
                <hr>
                <div class="cart">
                    <p class="subtitle">Cart is Empty</p>
                </div>
                <hr>
                <div class="orderpricing">
                    <p class="subtitle">Total</p>
                    <p class="ordertext">€0.00</p>
                    <button class="done">Done</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
